codecov:
  require_ci_to_pass: false
  notify:
    wait_for_ci: true

ignore:
  - misc

comment:
  require_changes: false

coverage:
  round: down
  precision: 2
  status:
    project:
      default:
        threshold: 0.5%
    patch:
      default:
        threshold: 0.5%

flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 0.5%
      - type: patch
        threshold: 0.5%
  individual_flags:
    - name: tm2
      paths:
      - tm2
    - name: gnovm
      paths:
      - gnovm
    - name: gno.land
      paths:
      - gno.land
